  <style>
    li{
      list-style-type: none;
    }
    .comDelete{
      float: right;
      margin-right: 10px; 
    }
    hr{
      width: 200px;
      float: left;
    }
    .comment-text{
      display: block;
      width: 200px;
      padding-left: 15px; 
    }
    #commentaries{
      height: 500px;
      width: 325px;
      position: absolute;
      background: #fff;
      top: 50px;
      left: -327px;
      padding-top: 20px; 
      border-radius: 5px 0 0 5px;
      overflow-y: auto;
      word-wrap: break-word;
      display: none;
    }
    #comments{
      position: absolute;
      top: 16px; 
      left: 380px;
    }
    #comments-wrapper{
      display: none;
      height: 500px;
      width: 325px;
      position: absolute;
      background: #fff;
      top: 50px;
      left: 600px;
      border-radius:0 5px 5px 0;
    }
    #comments-wrapper textarea{
      width: 370px;
    }
    #comments-wrapper h2{
      margin-top: 10px; 
    }
    #comments-wrapper h2,
    #comments-wrapper label,
    .comments-button{
      margin-left: 10px;
    }
    #comments-name{
      width: 250px;
      margin-left: 10px;
    }
    .comments-area{
      width: 280px!important;
      margin: 10px;
    }
    #map{
      width: 565px;
      height: 250px;
    }
    .add-container{
      margin-top: 150px;
      width: 80%;
      margin: 0 auto;
      height: 100%;
    }
    .hide{
      display: none;
    }
    #myForm {
      height: 100vh;
    }

    .myForm {
      padding-top: 30px;
      border: 1px solid #343a40;
    }

    button {
      cursor: pointer;
    }

    #addData {
      float: right;
      margin-right: 35px;
    }

    .PlacesInfo {
      height: 100%;
      width: 100vw;
      background-color: rgba(0, 0, 0, 0.8);
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1031;
    }

    .places-wrapper {
      background: #f7f7f7;
      margin: 0 auto;
      width: 600px;
      height: 720px;
      position: fixed;
      top: 10%;
      left: calc(50% - 300px);
      border-radius: 3px;
      border: 1px solid #dee2e6;
      z-index: 1032;
    }

    .rating {
      float: right;
      margin-top: -80px;
      cursor: pointer;
    }

    .image {
      width: 300px;
      height: 300px;
      float: left;
    }

    .info {
      width: 268px;
      height: 300px;
      float: right;
      background: #fff;
      padding: 10px;
      cursor: pointer;
    }
    #uploader{
      float: left;
    }
    #fileButton{
      margin-top: 5px; 
      float: left;
      cursor: pointer;
    }

    .title {
      cursor: pointer;
    }

    .address {
      cursor: pointer;
    }
    #Address {
      height: 30px;
      width: 400px;
      margin-bottom: 15px;
    }

    .info span {
      display: inline-block;
      font-size: 20px;
      font-weight: bold;
    }

    .clearfix {
      content: "";
      display: table;
      clear: both;
    }

    #Close {
      float: right;
      margin-top: 10px;
    }

    select {
      cursor: pointer;
    }
  </style>
</head>
