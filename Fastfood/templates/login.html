<!-- Login Form-->
<div id="myForm" class="bg-dark">
    <div class="container myForm">
        <div class="card card-login mx-auto mt-5">
            <div class="card-header">Login/SignUp</div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="txtEmail">Email address</label>
                        <input class="form-control" id="txtEmail" type="email" autocomplete="on" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="txtPassword">Password</label>
                        <input class="form-control" id="txtPassword" type="password" autocomplete="on" placeholder="Password">
                    </div>
                    <a class="btn btn-primary btn-block" id="btnLogIn">Login</a>
                    <br>
                    <a class="btn btn-warning btn-block" id="btnLogInAnon">Anonymously</a>
                    <a class="btn btn-secondary btn-block" id="btnLogInGoogle">Google</a>
                </form>
                <div class="text-center">
                    <br>
                    <a class="btn btn-info btn-block" id="btnSignUp">Sign Up</a>
                    <!-- <a class="d-block small" href="forgot-password.html">Forgot Password?</a> -->
                </div>
            </div>
        </div>
    </div>
</div>
